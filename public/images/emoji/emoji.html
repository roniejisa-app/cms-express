<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./emoji.css" />
    </head>
    <body>
        <div class="feels">
            <div class="feel emoji--like" data-type="like">
                <div class="emoji__hand">
                    <div class="emoji__thumb"></div>
                </div>
            </div>
            <div class="feel emoji--love" data-type="love">
                <div class="emoji__heart"></div>
            </div>
            <div class="feel emoji--haha" data-type="haha">
                <div class="emoji__face">
                    <div class="emoji__eyes"></div>
                    <div class="emoji__mouth">
                        <div class="emoji__tongue"></div>
                    </div>
                </div>
            </div>
            <div class="feel emoji--yay" data-type="smile">
                <div class="emoji__face">
                    <div class="emoji__eyebrows"></div>
                    <div class="emoji__mouth"></div>
                </div>
            </div>
            <div class="feel emoji--wow" data-type="wow">
                <div class="emoji__face">
                    <div class="emoji__eyebrows"></div>
                    <div class="emoji__eyes"></div>
                    <div class="emoji__mouth"></div>
                </div>
            </div>
            <div class="feel emoji--sad" data-type="sad">
                <div class="emoji__face">
                    <div class="emoji__eyebrows"></div>
                    <div class="emoji__eyes"></div>
                    <div class="emoji__mouth"></div>
                </div>
            </div>
            <div class="feel emoji--angry" data-type="angry">
                <div class="emoji__face">
                    <div class="emoji__eyebrows"></div>
                    <div class="emoji__eyes"></div>
                    <div class="emoji__mouth"></div>
                </div>
            </div>
        </div>
    </body>
</html>
